<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/legal-icon.png">
    <title>login/legales.com</title>
    <meta name="description"
		content="Servicios legales digitales">
	<meta name="keywords"
		content="Servicios legales digitales">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link rel="stylesheet" href="../styles/main.style.css">
</head>
<body class="container-register">

    <section>
        <form id="formulario" class="register__box">
            <img class="register__item" src="../assets/images/logolegaliurisletrasoscuras.png" alt="logo">
            <div class="intro__box">
                <h3 class="h3">LOGIN</h3>
                <p class="p">Entra a tu cuenta</p>  
                <div id="resultado" class="intro__box--alert"></div>
                
            </div>
            <label class="register__item" for="username">Usuario</label>
            <input class="register__item register__item--input" type="text" id="username" placeholder="Usuario" required>
            <label class="register__item" for="password">Contraseña</label>
            <input class="register__item register__item--input" type="password" id="password" placeholder="Contraseña" required>
            <button class="register__login--button" type="submit" id="submit">Iniciar Sesión</button>
        </form>
    </section>
    
    <script src="../scripts/login.js"></script>
</body>
</html>
