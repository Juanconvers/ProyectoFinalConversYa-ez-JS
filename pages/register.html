<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>registro/legales.com</title>
    <meta name="description"
		content="Servicios legales digitales">
	<meta name="keywords"
		content="Servicios legales digitales">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

	<link rel="stylesheet" href="../styles/main.style.css">

<body class="container-register">

	<section class="register">
    <!-- MENSAJE INTRODUCCIÓN -->
        <div class="intro__box">
            <h1 class="h1">REGISTRA TU USUARIO</h1>
            <h2 class="h2">¿No tienes cuenta de CALCULADORA DE COMPETENCIA JUDICIAL? <br> 
                Registra tus datos para comenzar</h2>  
            <div id="resultado" class="intro__box--alert"></div>
        </div>
       

    <!--FORMULARIO PARA REGISTRO DE USUARIO -->

        <form id="formulario" class="register__box">
            <img class="register__item" src="../assets/images/user-img.svg" alt="user_img">
            <label class="register__item" for="username">Usuario</label>
            <input class="register__item register__item--input" type="text" id="username" placeholder="Usuario" required>
            <label class="register__item" for="password">Contraseña</label>
            <input class="register__item register__item--input" type="password" id="password" placeholder="Contraseña" required>
            <button class="register__item register__item--button" type="submit" id="submit">Registrarse</button>
            <button class="register__item register__login--button">
                <a class="nav-link navigation__link" href="./login.html">Iniciar Sesión</a>
            </button>
        </form>
    </section>
    
    <script src="../scripts/register.js"></script>

</body>
</html>
